<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" type="text/css" href="main.css">

	<link href='http://fonts.googleapis.com/css?family=Crimson+Text:400,500,600,700,400italic,500italic,600italic' rel='stylesheet' type='text/css'>
  <title>Guessing Game</title>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="action.js" type="text/javascript"></script>

  

</head>

<body>

<div class="wrapper">

  <div class="header">
    <h1> Hot or Cold?</h1>
  </div>

  <div class="hidden">
    <h2>The computer has selected a number!</h2>
  </div>

  <div class="guess_box">
    <div class="guess_box_title">
      <p>Make your guess now:</p>
    </div>
      <input type="text" name="guess" id="guess" maxlength="3"  autocomplete="off">
      <input type="submit" name="submit" id="submit">
    <div id="answer_hint">
    </div>
  </div> <!--guess_box-->

  <div class="button_cont">
    <button name="newgame" id="newgame" class="button">New Game!</button>
  </div>
  <div class="button_cont">
    <button name="cheat" id="cheat" class="button red">Cheat</button>
  </div>

</div> <!--wrapper-->



</body>
</html>
